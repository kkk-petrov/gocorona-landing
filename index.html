<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCorona</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div id="close" class="header__container">
                <a href="" class="header__logo">
                    <img src="assets/img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">FEATURES</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">SUPPORT</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">CONTACT US</a>
                            </li>  
                        </ul>
                    </nav>
                </nav>
                
                <div class="header__button">
                    <a href="#" class="button button__blue">DOWNLOAD</a>
                    <a href="#open" class="icon-menu"><span></span></a>
                    <a href="#close" class="close-icon-menu"></a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="get-started">
                <div class="get-started__container">
                    <div class="get-started__content">
                        <div class="get-started__block-text block-text">
                            <h1 class="block-text__title block-text__title_blue">
                                Take care of yours family's <span>health.</span>
                            </h1>
                            <div class="block-text__text">
                                All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.
                            </div>
                            <a href="#" class="block-text__button button">GET STARTED</a>
                        </div>
                    </div>
                    <div class="get-started__image">
                        <img src="assets/img/get-started/image.svg" alt="Image with doctor">
                    </div>
                    
                    <div class="get-started__video">
                        <a href="#" class="video-get-started">
                            <div class="video-get-started__icon">
                                <img src="assets/img/get-started/play.svg" alt="Play icon">
                            </div>

                            <div class="video-get-started__body">
                                <div class="video-get-started__title">
                                    Stay safe with GoCorona
                                </div>
                                <div class="video-get-started__text">
                                    Watch Video
                                </div>
                            </div>
                        </a>
                    </div>
                    

                </div>
            </div>
        </main>
        <footer class="footer">
            footer  
        </footer>
    </div>
</body>
</html>
